<header class="popup-header">
    <div class="titles spec"> 
        <h1>Edit Question</h1> 
        <!-- <mat-chip-list aria-label="" class="badge special">
            <mat-chip color="primary" selected><mat-icon>info</mat-icon> <p style="font-weight: normal;">This question is disabled</p></mat-chip>
        </mat-chip-list> -->
        <p>You are adding questions for <strong>Establish a potential client's QuickBooks Online and QuickBooks Self-Employed needs</strong> learning outcome.</p>
    </div>

    <div class="buttons">
        <!-- <mat-slide-toggle class="example-margin" [color]="color" [checked]="checked" [disabled]="disabled"></mat-slide-toggle> -->
        <ul class="popup-ul">
            <li style="display: flex; align-items: center;">
                <mat-slide-toggle></mat-slide-toggle> &nbsp;&nbsp; <strong style="font-weight: 500;">Disabled</strong>
            </li>
            <li>
                <button mat-raised-button color="primary">Save & close</button> 

                <button mat-raised-button color="primary" class="add-content">
                    <mat-button-toggle-group style="display: flex; align-items: center;">
                        <mat-button-toggle class="split-button-1" style="padding-right: .2rem;">Save & close</mat-button-toggle>
                        <mat-button-toggle class="split-button-1 drop-down-button" [matMenuTriggerFor]="dropdownMenuOne">
                            <mat-icon>arrow_drop_down</mat-icon>
                        </mat-button-toggle>
                    </mat-button-toggle-group>
                </button>

                <mat-menu #dropdownMenuOne="matMenu" class="custom-drop-menu">
                    <button mat-menu-item>Save</button>
                </mat-menu>
            </li>
            <li>
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <!-- <button mat-menu-item>
                      <mat-icon>speaker_notes_off</mat-icon>
                      <span>Disable Question</span>
                    </button>                    -->
                    <button mat-menu-item (click)="deleteDialog()">
                        <mat-icon>delete</mat-icon>
                        <span>Delete Question</span>
                    </button>                    
                </mat-menu>
            </li>
        </ul>
        
        
   
        

        <mat-dialog-actions class="close-btn">
            <button mat-button mat-dialog-close><mat-icon>close</mat-icon></button>
        </mat-dialog-actions>
    </div>
</header>


<mat-dialog-content class="mat-typography">
     
    <div class="container template-grid" fxLayout="row" fxLayoutWrap="" fxLayoutGap="2%" fxLayoutAlign="left">
        <div fxFlex="100%">
            <mat-form-field appearance="fill" fxFlex="100%">
                <mat-label>Question introduction</mat-label>
                <textarea rows="7" matInput placeholder=""></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="container template-grid" fxLayout="row" fxLayoutWrap="" fxLayoutGap="2%" fxLayoutAlign="left">
        <div fxFlex="100%">
            <mat-form-field appearance="fill" fxFlex="100%">
                <mat-label>Question title</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>
        </div>
    </div>
    <br><br>
</mat-dialog-content>
