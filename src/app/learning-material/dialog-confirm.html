<div class="unique-modal">
    <h1 class="mat-dialog-title">Delete</h1>
    <div class="mat-dialog-content">Are you sure you want to delete this item?</div>

    <div class="mat-dialog-actions">
        <button class="mat-focus-indicator mat-raised-button mat-button-base mat-accent"><span>Yes, delete it</span></button> &nbsp;&nbsp;

        <button (click)="onNoClick()" class="mat-focus-indicator mat-button mat-button-base">Cancel</button>
    </div>

</div>
