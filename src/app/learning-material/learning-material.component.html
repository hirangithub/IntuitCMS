<div fxLayout="row" fxFlexFill fxLayoutAlign="start stretch">
    <div fxFlex="25" class="left-container">
        <h2>Learning outcomes</h2>
         
        <mat-form-field class="example-full-width">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Learning outcomes">
        </mat-form-field>

        <mat-selection-list #shoes [multiple]="false">
            <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
                {{shoe}}
            </mat-list-option>
        </mat-selection-list>
        <!-- <p>
            Option selected: {{shoes.selectedOptions.selected[0]?.value}}
        </p> -->

    </div>
    <div fxFlex="75" class="right-container"> 

        <div fxLayout="row" fxLayoutAlign="fxFlexFill">
            <div>
                <h1>Establish a potential client's QuickBooks Online and QuickBooks Self-Employed needs</h1>
            </div>
            <div>  
                <button mat-raised-button color="primary" (click)="openDialog()">Add learning content</button>               
                <!-- <mat-form-field appearance="fill">
                    <mat-label>Favorite food</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                      </mat-option>
                    </mat-select>
                </mat-form-field> -->
            </div>
        </div>

        <mat-card>
            <mat-selection-list #shoes [multiple]="false">
                <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
                    {{shoe}}
                </mat-list-option>
            </mat-selection-list>
        </mat-card>
        
    </div>
</div>
