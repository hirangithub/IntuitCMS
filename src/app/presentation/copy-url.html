<div class="unique-modal" style="width: 20rem;">
    <h1 class="mat-dialog-title">Copy to clipboard</h1>
    <div class="mat-dialog-content">
        <mat-form-field appearance="fill" fxFlex="100%">
            <mat-label>Item URL</mat-label>
            <input matInput type="text" value="https://e2e.qbo.intuit.com/qbo23/login?pagereq=%2Fapp%2Faccountant%2Ftraining%3FcourseID%3Dqbointro%26scope%3DFull">            
        </mat-form-field>

    <div class="mat-dialog-actions">

</div>
